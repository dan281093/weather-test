<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
   <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="form-group has-search">
    <span class="fa fa-search form-control-feedback"></span>
    <input type="text" class="form-control" placeholder="Search an other city">
  </div>

  <div class="container">
    <div class="small-icon">
      <i class="far fa-play-circle"></i>
    </div>

    <div class="grid">
      <div class="card main-card">
        <div class="card-body">
          <h5 class="card-title title-bold">NEW YORK</h5>
          <h6>today</h6>
          <h2 class="main-temperature">23°</h2>
          <h5>sunny</h5>
        </div>
      </div>
      <div class="card">
        <div class="card-body week">
          <h5 class="card-title">monday</h5>
          <img src="img/sun.png" alt="sun-pic">
          <h2>26°/19°</h2>
          <h5>sunny</h5>
        </div>
      </div>
      <div class="card">
        <div class="card-body week">
          <h5 class="card-title">thuesday</h5>
          <img src="img/rain-cloud.png" alt="rain-cloud">
          <h2>20°/12°</h2>
          <h5>rain</h5>
        </div>
      </div>
      <div class="card">
        <div class="card-body week">
          <h5 class="card-title">wednesday</h5>
          <img src="img/sun-cloud.png" alt="sun-cloud">
          <h2>14°/6°</h2>
          <h5>cloudy</h5>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
